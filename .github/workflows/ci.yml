name: CI / build-test
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install system deps (git, tesseract, libs)
        run: sudo apt-get update && sudo apt-get install -y git libpq-dev tesseract-ocr libpango-1.0-0 libcairo2 libxml2 libxslt1.1
      - name: Install pip deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Verify pgcrypto import
        run: python - <<'PY'
          import importlib, sys
          importlib.import_module("django_pgcrypto_fields")
          print("OK: django_pgcrypto_fields importÃ©", file=sys.stderr)
          PY
      - name: Migrate (sqlite)
        env:
          DJANGO_DB: sqlite
          DEBUG: "0"
          SECRET_KEY: test
        run: python manage.py migrate --noinput
